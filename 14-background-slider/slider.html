<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

<body>
<div class="slider-container">
    <div class="slide active"
         style="background-image: url('https://wallpapercave.com/wp/wp8028536.jpg')">
    </div>
    <div class="slide"
         style="background-image: url('https://images6.alphacoders.com/133/1334374.png')">

         style="background-image: url('https://images7.alphacoders.com/132/1327371.png')">
